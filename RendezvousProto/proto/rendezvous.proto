syntax = "proto3";


message RequestRelay {
  string uuid = 2;
}

message RegisterPeer {
  bytes uuid = 1;
}

message RegisterPeerResponse {
  enum Result {
    OK = 0;
    SERVER_ERROR = 1;
  }
  Result result = 1;
}

message PunchHoleRequest { 
   bytes uuid = 1;
   bytes id = 2;
}

message PunchHoleResponse {
  enum Result {
    OK = 0;
    ID_NOT_EXIST = 1;
    OFFLINE = 2;
  }
  string relay_server = 1;
  int32 relay_port = 2;
  Result result = 3;
}
message Heartbeat {}

message PunchHole { 
     bytes id = 1;
}

message PunchHoleSent {
   enum Result {
    OK = 0;
    ERR = 1;
  }
  string relay_server = 1;
  int32 relay_port = 2;
  Result result = 3;
  bytes id = 4;
}


message RendezvousMessage {
  oneof union {
    RequestRelay request_relay = 1;
    RegisterPeer register_peer = 2;
    RegisterPeerResponse register_peer_response = 3;
    PunchHoleRequest punch_hole_request = 4;
    PunchHoleResponse punch_hole_response = 5;
    Heartbeat heartbeat = 6;
    PunchHole punch_hole = 7;
    PunchHoleSent punch_hole_sent = 8;

  }
}